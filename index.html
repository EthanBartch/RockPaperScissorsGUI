<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">
</head>
<body class="body">
    <div class="header">
        <div class="logo-container">
            <img id="logo" class="Image" src="img/logo.png"">
        </div>

        <div class="blank"></div>

        <div class="reset-container">
            <button id="reset">Reset!</button>
        </div>
    
    </div>



    <div class="main">
        <button id="button1" class="buttons">
            <img class="Image" src="img/rock.png">
        </button>
            
        <button id="button2" class="buttons">
            <img class="Image" src="img/papper.png">
        </button>

        <button id="button3" class="buttons">
            <img class="Image" src="img/scissors.png">
        </button>
    
    

    
    </div>

    <div class="information">
        <div  class="info-cont">
            <div id="plrChoice" class="playerChoice">---</div>
        </div>
        <div></div>
        <div class="info-cont">
            <div id="compchoice" class="playerChoice">---</div>
        </div>

        
    </div>
    
    <div class="stats">
        <div class="displayer-text">
            <div id="player" class="info-counter">Player Score</div>
        </div>


        <div class="displayer">
            <div id="playerscore" class="number-info">0</div>
        </div>


        <div class="displayer-text">
            <div id="comp" class="info-counter">Computer Score</div>            
        </div>


        <div class="displayer">
            <div id="computerscore" class="number-info">0</div>
        </div>


        <div class="displayer-text">
            <div class="info-counter">Round Number</div>
        </div>


        <div class="displayer">
            <div id="roundnumber" class="number-info">0</div>
        </div>
        
    </div>


</div>
</body>
<script src="index.js"></script>
</html>
